<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="StyleControle.css">
</head>
<body>
    <div class="box">
        <fieldset>
            <legend> 
                Parametres
            </legend>
            
            <div class="d1">
                <label for="sel"><p>NOM ET PRENOMS :</p></label>
                <input name="name" id="nom" >
            </div>
            <div class="d2">
                <label for=""><p>Age :</p></label>
                <input type="text" id="age">
            </div>
            <div class="d3">
                <label for=""><p>Temperature:</p></label>
                <input type="text" id="temp">
            </div>
            <div class="d4">
                <label for="sel"><p>Poig :</p></label>
                <input name="text" id="poig" >
            </div>
            <div class="d5">
                <label for=""><p>Plainte :</p></label>
                <textarea name="" id="plainte" cols="30" rows="10"></textarea>
            </div>
            <div>
                <button id="butnom">Enregistrer</button>
            </div>
        </fieldset>
        <fieldset>
            <legend> 
                Prise en Charge
            </legend>
            
            <div class="d1">
                <label for="sel"><p>Date :</p></label>
                <input type="Date" id="date" >
            </div>
            <div class="d2">
                <label for=""><p>Heure :</p></label>
                <input type="time" id="time">
            </div>
            <div class="d3">
                <label for=""><p>Consultation Type:</p></label>
                <select type="text" id="type">
                    <option value="">Specialiste</option>
                    <option value="">Generaliste</option>
                </select>
            </div>
            <div class="d4">
                <label for="sel"><p>Specialite :</p></label>
                <select name="text" id="specia" >
                    <Option>General</Option>
                    <Option>Ophtamologue</Option>
                    <Option>Pediatre</Option>
                    <Option>Orthorynolaryngologiste</Option>
                    <Option>Dentiste</Option>
                    <Option>Gynechologue</Option>
                    <Option>Endocrinologue</Option>
                    <Option>Cardiologue</Option>
                    <Option>pneumonelogue</Option>
                    <Option>Gastroenterologue</Option>
                    <Option>Anestesiste</Option>
                </select>
            </div>
            <div>
                <button id="butpec">Enregistrer</button>
            </div>
        </fieldset>
        <fieldset>
            <legend> 
                Prescription
            </legend>
            <div class="d1">
                <label for="sel"><p>Medecin Prescripteur :</p></label>
                <select name="Date" id="doc" >
                    <option value="">Dr Kamga Rodrigue</option>
                    <option value="">Dr Fosso Martin</option>
                    <option value="">Dr Lince Kana</option>
                    <option value="">Dr Foumou Landry</option>
                    <option value="">Dr Kana melanie</option>
                    <option value="">Dr Miniaka basile</option>
                    <option value="">Dr Efon bruno</option>
                </select>
            </div>
            <div class="d2">
                <div>
                    <label for="" id="lab">
                        <p>Medicament </p>
                    </label>
                    <input type="text" id="med">
                    <input type="text" id="med">
                    <input type="text" id="med">
                    <input type="text" id="med">
                    <input type="text" id="med">
                </div>
                <div>
                    <label for=""id="lab">
                        <p>Quantite </p>
                    </label>
                    <input type="text" id="qte">
                    <input type="text" id="qte">
                    <input type="text" id="qte">
                    <input type="text" id="qte">
                    <input type="text" id="qte">
                </div>
                <div>
                    <label for="" id="lab">
                        <p>Posologie </p>
                    </label>
                    <input type="text" id="pos">
                    <input type="text" id="pos">
                    <input type="text" id="pos">
                    <input type="text" id="pos">
                    <input type="text" id="pos">
                </div>
                <div>
                    <label for="" id="lab">
                        <p>Duree </p>
                    </label>
                    <input type="text" id="dure">
                    <input type="text" id="dure">
                    <input type="text" id="dure">
                    <input type="text" id="dure">
                    <input type="text" id="dure">
                </div>
                    
            </div>
            <div>
                <button id="butpres">Enregistrer</button>
            </div>
        </fieldset>
        <fieldset>
            <legend> 
                Facturation
            </legend>
            <div class="d1">
                <label for="sel"><p>DOIT :</p></label>
                <select name="Date" id="doc" >
                   
                </select>
            </div>
            <div class="d6">
                <div>
                    <label for="" id="lab">
                        <p>Medicament </p>
                    </label>
                    <input type="text" id="med">
                    <input type="text" id="med">
                    <input type="text" id="med">
                    <input type="text" id="med">
                    <input type="text" id="med">
                </div>
                <div>
                    <label for=""id="lab">
                        <p>Unite </p>
                    </label>
                    <input type="text" id="qte">
                    <input type="text" id="qte">
                    <input type="text" id="qte">
                    <input type="text" id="qte">
                    <input type="text" id="qte">
                </div>
                <div>
                    <label for=""id="lab">
                        <p>Prix Unitaire </p>
                    </label>
                    <input type="text" id="qte">
                    <input type="text" id="qte">
                    <input type="text" id="qte">
                    <input type="text" id="qte">
                    <input type="text" id="qte">
                </div>
            </div>
            <div id="dmtt">
                <label for=""id="lab">
                    <p>Montant Total a Payer </p>
                </label>
                <input type="text" id="mtt">
            </div>
            <div>
                <h1><p id="leter"></p></h1>
            </div>
            <div>
                <button id="butfact">Enregistrer</button>
            </div>
        </fieldset>
    </div>
    
    <div>
        <table>
            <caption>
                <p>MEDICAL CENTER DATA BASE</p>
            </caption>
            <colgroup>
                <col class="col1">
                <col class="col2">
                <col class="col3">
                <col class="col4">
                <col class="col5">
                <col class="col6">
                <col class="col7">
            </colgroup>
            <thead>
                <tr>
                    <th rowspan="2">REF.</th>
                    <th colspan="4">PARAMETTRES</th>
                    <th colspan="3">PRISE EN CHARGE</th>
                    <th colspan="2">PRESCRIPTION</th>

                </tr>
                <tr class="htr2">
                    <th>Nom et prenom</th> 
                    <th>Age</th> 
                    <th>Poig</th> 
                    <th>Temperature</th> 
                    <th>Date</th> 
                    <th>Heure</th> 
                    <th>Specialite</th> 
                    <th>Medecin</th> 
                    <th>Medicaments</th> 
                    <th>Montant (en chiffre)</th> 
                    <th>Montant (en lettre)</th>

            </thead>
            <tbody id="myTable">
                
            </tbody>
            <tfoot>

                    <th></th>

                    <td></td> 
                </tr>

        </table>
